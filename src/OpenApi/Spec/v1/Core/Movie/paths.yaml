moviesCRUD:
  post:
    operationId: core.movie.create
    servers:
      - url: '/api/v1'
    summary: Create a new user
    tags: ['Movie']
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                example: 'Die Hard'
              year:
                type: string
                example: '1988'
              description:
                type: string
                example: 'Cool movie'
              genres:
                type: array
                items:
                  type: string
    responses:
      200:
        description: 'Output for a successfully created movie'
        content:
          application/json:
            schema:
              allOf:
                - $ref: 'objects.yaml#/components/Movie'
      400:
        description: 'Bad Request Output'
        content:
          application/json:
            schema:
              oneOf:
                - $ref: 'errors.yaml#/components/MovieAlreadyExists'
                - $ref: '../Genre/errors.yaml#/components/NotFoundGenre'